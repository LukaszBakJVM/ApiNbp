<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waluty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Aktualna wartość waluty</h1>
<form id="currencyForm">
    <label for="currency">Waluta:</label>
    <input type="text" id="currency" name="currency" required>

    <label for="name">Nazwa:</label>
    <input type="text" id="name" name="name" required>

    <button type="submit">Sprawdź wartość</button>
</form>

<h2>Wynik:</h2>
<pre id="result"></pre>

<script>
    document.getElementById('currencyForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const currency = document.getElementById('currency').value;
        const name = document.getElementById('name').value;

        const requestBody = {
            currency: currency,
            name: name
        };

        try {
            const response = await fetch('/currencies/get-current-currency-value-command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();

            if (!response.ok) {

                throw new Error(data.message || 'Błąd sieciowy');
            }


            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        } catch (error) {

            document.getElementById('result').textContent =  error.message;
        }
    });
</script>
</body>
</html>
